<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Invoice</title>
    <link rel="stylesheet" href="/client/css/style.css">

<body>
    <main>
        <section>
            <div class="container">
                <div action="/invoice/le4bjb" method="post" id='form' class="form">
                    <div id='receipt'>
                        <div>
                            <h1 id="title">Invoice</h1>
                            <p>Date Issuesed: Thu Feb 16 2023 11:20:11 GMT+0000 (Greenwich Mean Time)
                            </p>
                            <p>Pay to:
                                Merchant Name
                            </p>
                            <p>Invoice ID: <span id="invoice-id">k9yafg</span>
                            </p>
                            <p>Amount: <span id="amount-display">1</span>
                            </p>
                            <p>Status: <span id="status">Unpaid</span></p>
                        </div>
                        <div>
                            <p>Product: Offer Name
                            </p>
                            <p>Description: Offer Description
                            </p>
                        </div>
                        <div>
                            <p>eToken Address: <span id="address-display">ecash:qrwatjg40pa2gcjttrh552hlmlpnqzhjssgp4wayu8</span>
                            </p>
                        </div>
                    </div>
                    <button class="btn-seconday" type="button" id="download-pdf">Download PDF</button>
                    <button class="btn-seconday" type="button" id="qr-button">Get QR Code</button>
                    <a id="submit" href="https://pay.badger.cash/i/BTEHG"><button class="btn-primary" >Pay This Invoice</button></a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="/client/js/invoice.js"></script>
