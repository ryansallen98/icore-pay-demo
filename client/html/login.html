    <title>Login</title>
    <link rel="stylesheet" href="/client/css/normalize.css">
    <link rel="stylesheet" href="/client/css/components.css">
    <link rel="stylesheet" href="/client/css/icore-payments.css">
    <style>
        .position-absolute.bg-grid.extended {
            background-image: repeating-linear-gradient(0deg, #0b101b, rgba(11, 16, 27, 0.38) 50%, #0b101b), url('../assets/shape-grid.svg');
        }

<body>
    <main class="page-wrapper">
        <section class="wf-section">
            <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease"
                data-easing2="ease" role="banner" class="header-wrapper simple w-nav">
                <div class="container-default">
                    <div class="header-content-wrapper">
                        <div class="header-middle">
                            <a href="#" class="header-logo-link w-nav-brand"><img src="../assets/icorepay-blue.svg"
                                    loading="lazy" alt="" class="image logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="overflow-hidden position-relative">
            <section class="section hero form wf-section">
                <div class="container-default w-container">
                    <div class="inner-container _754px center">
                        <div class="inner-container _675px center">
                            <div class="card demo loginbox">
                                <div class="loginbox">
                                    <form action="/login" method="post" class="form">
                                        <div class="input-wrapper">
                                            <label>Email:</label>
                                            <input class="input" type="email" name="username">
                                        </div>
                                        <div class="input-wrapper mg-top-20px">
                                            <label>Password:</label>
                                            <input class="input" type="password" name="password">
                                        </div>
                                        <button class="btn-primary full mg-top-40px" type="submit">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
